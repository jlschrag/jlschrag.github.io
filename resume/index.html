<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting…</title>

    <!-- Option 1: Meta‑refresh (works everywhere, no JavaScript needed) -->
    <meta http-equiv="refresh" content="0; url=https://drive.proton.me/urls/FE7S3H04A4#87AUkuO69dls">

    <!-- Option 2: JavaScript fallback (optional, in case meta‑refresh is blocked) -->
    <script>
        // If the meta tag didn’t fire, force a redirect with JS
        window.location.replace('https://drive.proton.me/urls/FE7S3H04A4#87AUkuO69dls');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://drive.proton.me/urls/FE7S3H04A4#87AUkuO69dls">download resume here</a>.</p>
</body>
</html>
